<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling Big Back</title>

    <link rel="stylesheet" href="styles/styles.css">

    <script src=" https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js "></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&loading=async"></script>   

</head>
<body>

    <!-- HISTORY -->
    <div class="history-container">
        <input type="image" class="dropdown-btn" src="images/history_icon.svg" alt="history-btn"></input>

        <div class="history-content">
            <p>Nothing to see here</p>
        </div>
    </div>

    <div class="tour-selection">

        <h1 class="tour-name-display"></h1>
        
        <!-- SEARCH BAR -->
        <div class="tour-search-container">
            
            <form class="tour-form">
                <input type="text" class="search-input">
                <input type="image" class="tour-submit-btn" src="images/tour-bus-silhouette-by-Vexels.svg" border="0" alt="Submit tour" />
            </form>

            <div class="search-options-container">
                <ul class="search-options"></ul>
            </div>
            
        </div>
    </div>
        
        <br><br><br><br>
        
        <div class="tour-stops">
            <!-- NEXT STOP -->
            <div class="next-stop-container">
                <div class="display-name-container">
                    <h2>Next Stop: </h2>
                    <h2 class="display-name"></h2>
                </div>
        
                <br>
        
            <p class="address"></p>
        
            <br>

            <div class="option-container">
                <a class="overview-link" target="_blank" rel="noopener noreferrer">Overview</a>
                <button class="arrival-btn">I'm here</button>
            </div>
            </div>
    
            <div class="tour-complete">
                <h2>You completed your tour!</h2>
            </div>
    
            <!-- VISITED -->
                 <div class="visited-nav">
                     <input class="arrow visited-prev" type="image" src="images/icons8-back-30.png">
                     <div class="visited-info">
                         <div class="visited-header">
                             <h4>Visited</h4>
                             <hr>
                         </div>
                         <h2 class="display-name"></h2>
                         <a class="review-link" target="_blank" rel="noopener noreferrer">Review</a>
                        </div>
                        <input class="arrow visited-next" type="image" src="images/icons8-forward-30.png">
                    </div>
        </div>
        
        <br>

        <img class="big-back" src="images/big_back.gif" alt="big-back">
    
    
    
    
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/tour.js"></script>
    <script type="module" src="src/trie.js"></script>
</body>
</html>
